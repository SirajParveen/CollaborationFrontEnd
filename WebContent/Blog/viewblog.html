<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Blog Page</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<style type="text/css">
.btn1 {
    height: 30px;
    position: absolute;
    right: 0;
    top: 5px;
    border-radius:1px;
}
</style>
</head>
<body data-ng-app="blogapp">
	
	<div class="container">

	<form role="form" class="form-horizontal" action="" data-ng-submit="submit()" data-ng-controller="blogctrl"><br>
	 <h2 align="center"><b>View Blogs</b></h2></form></div><br>

	<div class="container" style="padding-top:10px">
	<div class="row">
        <div class="col-md-4 col-md-offset-3">
         <form action="" class="search-form">
                <div class="form-group has-feedback">
	 <b><input type="text" data-ng-model="search" placeholder="Search Blog" class="form-control"></b>
	  <span class="glyphicon glyphicon-search form-control-feedback"></span>
	 </div>
	 </form>
	</div></div></div> 
	
<div data-ng-init="getAllBlogs()">
	 <div data-ng-repeat="blog in blogs | filter:search">
	<div class="container">
	<div class="row">
 <div class="span3">
        	<div class="well">
        		<h2 class="text-info">TITLE : {{blog.title}}</h2>  
        		<hr>        
        		<p>CONTENT : {{blog.content}}</p>
        		<hr>
              <p><button data-ng-show="blog.userid==globals.currentUser.uid" data-ng-click="editblog(blog.id,blog.title,blog.content)" class="btn btn-success">Edit</button>
		<button data-ng-show="blog.userid==globals.currentUser.uid" data-ng-click="deleteblog(blog.id)" class="btn btn-primary btn-danger">Delete</button>
		
		<button align="right" class="btn btn-primary" data-ng-show="globals.currentUser.islogged" data-ng-click="like(blog.id)">Like this Blog</button><hr>

         <div data-ng-if="getBlogUserLike(globals.currentUser.uid, blog.id)">
         </div>
		         {{getBlogUserLike(globals.currentUser.uid, blog.id)}}
		
		
		<i class="fa fa-thumbs-up"></i>{{blog.bloglike}}

	        	</div>
        </div></div></div>
	
	</div> 
	</div>
</body>
</html>
